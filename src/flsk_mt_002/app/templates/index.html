{% extends "base.html" %}
{% block content %}
{% if user %}
	{% if user.username %}
<h1>Hello, {{ user.username }}!</h1>
	{% else %}
<h1>Hello, User!</h1>
	{% endif %}
{% else %}
<h1>Hello, User!</h1>
{% endif %}
{% for post in posts %}
<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
{% endfor %}
{% endblock %}
